<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contacto - María Margarita Jimenez</title>

  <body>
    <section class="inicio">

        <div class="logo-banner">
          <img src="../firma.png" alt="">
        </div>
        <div class="nav-banner">
          <div class="nav">
            <a href="../">Inicio</a>
            <a href="#">Dibujo</a>

            <a href="#">Video</a>

            <a href="#">Contacto</a>
          </div>

      <div class="contenido">

          <form class="form" action="index.html" method="post">

            <input type="email" name="email" value="" required>
            <label for="Mensaje">Mensaje</label>
            <textarea name="name" rows="8" cols="80"></textarea>
            <div class="boton-enviar">
              <input type="submit" id="send" name="" value="Enviar">
            </div>
          </form>
        </div>
      </div>
      <footer class="footer">
        <span>María Margarita Jimenez ©2017</span>
      </footer>
    </section>
